<div class="escolas-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        Escolas
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Pesquisar</mat-label>
          <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" 
                 placeholder="Buscar por descrição">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="openDialog()" class="add-btn">
          <mat-icon>add</mat-icon>
          Nova Escola
        </button>
      </div>

      @if (isLoading()) {
        <div class="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      } @else {
        @if (filteredEscolas().length === 0) {
          <div class="empty-state">
            <mat-icon>inbox</mat-icon>
            <p>Nenhuma escola encontrada</p>
          </div>
        } @else {
          <div class="table-container">
            <table mat-table [dataSource]="filteredEscolas()">
              <ng-container matColumnDef="iCodEscola">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let escola">{{ escola.iCodEscola }}</td>
              </ng-container>

              <ng-container matColumnDef="sDescricao">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let escola">{{ escola.sDescricao }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let escola">
                  <button mat-icon-button color="primary" (click)="openDialog(escola)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="confirmDelete(escola)" matTooltip="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        }
      }
    </mat-card-content>
  </mat-card>
</div>
